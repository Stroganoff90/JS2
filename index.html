<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1440, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ShopShop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
  <body>    
    <div class="wrap">
      <div class="container">
        <header class="header">
          <div class="logo-ico">LOGO</div> 
          <button class="cart-button">Корзина</button>        
        </header>      
        <main class="main">
          <div class="topline">
            <h1 class="h1">Магазин ShopShop</h1>
            <h2 class="h2">Пожалуй, лучший магазин среди всех магазинистых магазинов</h2>
          </div>
          <div class="goods-list"></div>
        </main>
        <div class="chat-widget">
          <button class="chat-widget__close">
            <img src="" alt="">
          </button>
          <div class="chat-widget__header">
            <div class="chat-widget__avatar">
              <img src="" alt="">
            </div>
            <div class="chat-widget__user">
              <div class="chat-widget__user-name">Shop-Shop</div>
              <div class="chat-widget__user-position">Консультант</div>
            </div>
          </div>
          <div class="chat-widget__messages"></div>
          <div class="chat-widget__controls">
            <div class="chat-widget__controls-enter"></div>
          </div>
        </div>
      </div>
    </div>    
    <script src="js/index.js"></script>
    <!-- <script src="js/chat.js"></script> -->
  </body>
</html>
